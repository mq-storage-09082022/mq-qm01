apiVersion: mq.ibm.com/v1beta1
kind: QueueManager
metadata:
  name: qm1
  annotations:
    argocd.argoproj.io/sync-wave: "300"
    helm.sh/hook-weight: "300"
spec:
  queueManager:
    storage:
      persistedData:
        enabled: true
      queueManager:
        enabled: true
        type: persistent-claim
      recoveryLogs:
        enabled: true
